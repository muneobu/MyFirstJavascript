<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muneoscript</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./javascript/clock.js"></script>
    <script defer src="./javascript/gretting.js"></script>
    <script defer src="./javascript/todo.js"></script>
    <script defer src="./javascript/bg.js"></script>
  </head>
  <body>
    <div class="js-clock"><h1>00:00</h1></div>
    <form class="js-form form">
      <input
        class="js-form_input"
        type="text"
        placeholder="What is your name?"
      />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList"></ul>
  </body>
</html>
